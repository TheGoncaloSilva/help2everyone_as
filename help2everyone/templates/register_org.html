{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt">
<head>
	<title>Registar Organização</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'login_org/images/icons/logo.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_org/vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_org/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_org/vendor/animate/animate.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_org/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_org/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_org/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_org/css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
	{% if messages %}
	<div class='alert alert-warning' role='alert'>
		{% for text in messages %}
			{{text}}
		{%endfor%}
	</div>
	{%endif%}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'login_org/images/img-01.png'%}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="POST" action=""  enctype="multipart/form-data">

					
					{% if messages %}
						<div class='alert alert-warning' role='alert'>
							{% for text in messages %}
								{{text}} 
							{%endfor%}
						</div>
					{%endif%}


					{% csrf_token %}
					<span class="login100-form-title">
						Registar Organização
					</span>

					{{ form|crispy }}

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Registar
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'login_org' %}">
							<i class="fa fa-arrow-left" aria-hidden="true"></i>
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'login_org/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_org/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'login_org/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_org/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_org/vendor/tilt/tilt.jquery.min.js'%}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'login_org/js/main.js'%}"></script>

</body>
</html>

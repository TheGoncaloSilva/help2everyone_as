{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'chooselog/images/icons/logo.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'chooselog/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'chooselog/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'chooselog/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'chooselog/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'chooselog/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'chooselog/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'chooselog/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'chooselog/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'chooselog/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'chooselog/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'chooselog/images/home_slider_1.jpg' %});">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Está quase!!!
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">
					<a href="{% url 'index' %}" class="tired" style="margin-left:10px;">
						<img src="{% static 'chooselog/images/back.png' %}">
					</a>
					<div class="wrap-input100 validate-input text-center" style="padding-right:10px;padding-left:10px;">
						<span>Para criar uma conta, ou iniciar sessão, basta apenas selecionar a opção em que se enquadra.</span>
					</div>
					<div class="container row container-login100-form-btn m-t-32">
						<div class="col-md-6 text-center" style="padding-bottom:15px;">
							<a class="login100-form-btn" style="color:white;" href="{% url 'login_org' %}">
								Organização
							</a>
						</div>
						<div class="col-md-6">
							<a class="login100-form-btn" style="color:white;" href="{% url 'login_vol' %}">
								Voluntário
							</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'chooselog/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'chooselog/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'chooselog/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'chooselog/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'chooselog/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'chooselog/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'chooselog/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'chooselog/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'chooselog/js/main.js' %}"></script>

</body>
</html>

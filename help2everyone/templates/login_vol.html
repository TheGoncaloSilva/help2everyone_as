{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
	<title>Login Voluntário</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'login_vol/images/icons/logo.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vol/vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vol/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vol/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vol/vendor/animate/animate.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vol/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vol/vendor/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vol/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vol/vendor/daterangepicker/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vol/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_vol/css/main1.css'%}">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	{% if messages %}
	<div class='alert alert-warning' role='alert'>
		{% for text in messages %}
			{{text}}
		{%endfor%}
	</div>
	{%endif%}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="">
					{% csrf_token %}
					<span class="login100-form-title p-b-43">
						Entre na sua conta
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Inserir Email">
						<input class="input100" type="email" value="" name="email" maxlength="100">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password">
						<input class="input100" type="password" name="password" maxlength="100">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<span class="txt2">
								Não tens conta:
							</span>
							<a href="#" class="txt1">
								Regista-te!!!
							</a>
						</div>

					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Entrar
						</button>
					</div>

					<div class="text-center p-t-46 p-b-20">
						<a class="txt1" href="{% url 'index' %}">
							<i class="fa fa-arrow-left" aria-hidden="true"></i>
							Sair
						</a>
					</div>
				
					<div class="text-center">
						<a class="txt1" href="#">
						<i class="fa fa-key" aria-hidden="true"></i>
						Esqueceu palavra-passe?
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url({% static 'login_vol/images/13.jpg'%});">
					<a href="{% url 'index' %}" class="tired">
					<img src="{% static 'login_vol/images/close.png'%}">
					</a>
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="{% static 'login_vol/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_vol/vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_vol/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'login_vol/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_vol/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_vol/vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{% static 'login_vol/vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_vol/vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_vol/js/main.js'%}"></script>

</body>
</html>
